# Site
name: 'JsonLovesYaml'
description: ' JsonLovesYaml is a collecton of Tutorials | Musings | Podcasts | Design Patterns for the Cloud Native '
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/jsonlovesyaml'
disqus: 'jsonlovesyaml'
email: 'vamsi.ramakrishnan@oracle.com'
mailchimp-list: 'https://mailchi.mp/8c069e177357/jsonlovesyaml'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-menus
  
authors:
    vamsi:
      name:           Vamsi
      site:           https://in.linkedin.com/in/vamsiramakrishnan
      avatar:         /assets/images/avatar1.jpg
      bio:            "Delighting Enterprise Customers with elegantly architected solutions on Oracle Cloud."
      email:          vamsi.ramakrishnan@oracle.com
      twitter:        https://twitter.com/mrvemzi
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
